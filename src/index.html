<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 h-[85px] px-20 flex justify-between items-center">
        <h1 class="text-3xl text-white">Meu Site</h1>
        <nav>
            <ul class="space-x-4 flex">
                <li>
                    <a href="#" class="text-gray-300 hover:underline">
                        Início
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex justify-center px-32 lg:px-64">
        <section class="mt-20 w-full">
            <h1 class="font-bold text-2xl">Formulário de Cadastro</h1>
            <div class="mt-3 w-full p-5 shadow-md bg-white rounded-sm">
                <form action="#" class="space-y-5">
                    <div class="flex flex-col gap-2">
                        <label for="name" class="font-semibold">Nome</label>
                        <input type="text" name="name" class="rounded-md shadow-md border border-black/7 h-[30px]">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email" class="font-semibold">E-mail</label>
                        <input type="email" name="email" class="rounded-md shadow-md border border-black/7 h-[30px]">
                    </div>
                    <button type="submit" class="bg-blue-500 px-4 py-1 rounded-md text-white hover:cursor-pointer hover:bg-blue-600 transition-colors ease-in duration-100 active:scale-[98%]">Adicionar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
